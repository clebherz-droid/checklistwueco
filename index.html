<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Checklist T√©cnicos">
  
  <title>Checklist T√©cnicos - WesterUnion</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" href="icon-192.png">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      background: white;
      border-radius: 15px 15px 0 0;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      color: #667eea;
      font-size: 28px;
    }
    
    .header p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
    
    .form-section {
      background: white;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .progress-section {
      margin-bottom: 20px;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    
    .progress-bar-container {
      width: 100%;
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }
    
    .progress-bar.complete {
      background: #4CAF50;
    }
    
    .checklist-section h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }
    
    .checklist-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
    }
    
    .checklist-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
    }
    
    .checklist-item:hover {
      background: #f5f5f5;
      border-color: #667eea;
    }
    
    .checklist-item.completed {
      background: #f0f8f0;
      border-color: #4CAF50;
    }
    
    .checklist-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #4CAF50;
    }
    
    .checklist-item span {
      flex: 1;
      color: #333;
    }
    
    .checklist-item.completed span {
      color: #2e7d32;
      text-decoration: line-through;
    }
    
    .message {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
    }
    
    .message.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .message.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .message.show {
      display: block;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .footer-section {
      background: white;
      border-radius: 0 0 15px 15px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .history-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .history-container {
      margin-top: 20px;
      display: none;
    }
    
    .history-container.show {
      display: block;
    }
    
    .history-item {
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      font-size: 13px;
    }
    
    .history-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .history-detail {
      color: #666;
      margin-bottom: 5px;
    }
    
    .history-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 5px;
    }
    
    .history-badge.complete {
      background: #d4edda;
      color: #155724;
    }
    
    .history-badge.incomplete {
      background: #fff3cd;
      color: #856404;
    }
    
    .info-footer {
      text-align: center;
      margin-top: 20px;
      color: white;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }
      
      .header, .form-section, .footer-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìã Checklist T√©cnicos</h1>
      <p>WesterUnion - Pre-Visita de Campo</p>
    </div>

    <div class="form-section">
      <form id="checklistForm">
        <div class="form-group">
          <label>üë§ Nombre del T√©cnico</label>
          <input type="text" id="nombreTecnico" placeholder="Ej: Juan P√©rez" required>
        </div>

        <div class="form-group">
          <label>üé´ Tickets a Resolver</label>
          <input type="text" id="tickets" placeholder="Ej: #12345, #12346, #12347" required>
        </div>

        <div class="form-group">
          <label>üìß Email de Destino</label>
          <input type="email" id="emailDestino" placeholder="supervisor@knight.com" required>
        </div>

        <div class="progress-section">
          <div class="progress-header">
            <span>Progreso del Checklist</span>
            <span id="progressPercent">0%</span>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
          </div>
        </div>

        <div class="checklist-section">
          <h3>Items de Verificaci√≥n</h3>
          <div class="checklist-container" id="checklistContainer"></div>
        </div>

        <div class="message" id="message"></div>

        <button type="submit" class="submit-btn" id="submitBtn">
          üìß Enviar Checklist
        </button>
      </form>
    </div>

    <div class="footer-section">
      <button class="history-btn" id="historyBtn">
        üïê Ver Historial (0)
      </button>
      <div class="history-container" id="historyContainer">
        <div id="historyList"></div>
      </div>
    </div>

    <div class="info-footer">
      <p>üí° Tip: Puedes instalar esta app en tu dispositivo</p>
      <p>Knight Therapeutics - IT Service Management</p>
    </div>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator && window.location.protocol !== 'file:') {
      window.addEventListener('load', () => {
        const swPath = './service-worker.js';
        navigator.serviceWorker.register(swPath)
          .then(reg => console.log('‚úì Service Worker registrado'))
          .catch(err => console.log('‚ö† Service Worker no disponible'));
      });
    }

    // Checklist items
    const checklistItems = [
      'Destornillador',
      'Pinza',
      'Cable de red',
      'USB',
      'Teclado',
      'Fuente de alimentacion',
      'Alicate',
      'Escalera'
    ];

    let checkedItems = new Set();
    let historial = [];

    // Initialize
    function init() {
      loadHistory();
      renderChecklist();
      setupEventListeners();
      updateProgress();
    }

    function renderChecklist() {
      const container = document.getElementById('checklistContainer');
      container.innerHTML = checklistItems.map((item, index) => `
        <div class="checklist-item" data-index="${index}">
          <input type="checkbox" id="item${index}">
          <span>${item}</span>
        </div>
      `).join('');

      // Add checkbox listeners
      checklistItems.forEach((_, index) => {
        const checkbox = document.getElementById(`item${index}`);
        const item = checkbox.closest('.checklist-item');
        
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            checkedItems.add(index);
            item.classList.add('completed');
          } else {
            checkedItems.delete(index);
            item.classList.remove('completed');
          }
          updateProgress();
        });

        item.addEventListener('click', (e) => {
          if (e.target !== checkbox) {
            checkbox.checked = !checkbox.checked;
            checkbox.dispatchEvent(new Event('change'));
          }
        });
      });
    }

    function updateProgress() {
      const percent = Math.round((checkedItems.size / checklistItems.length) * 100);
      document.getElementById('progressPercent').textContent = percent + '%';
      const bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      if (percent === 100) {
        bar.classList.add('complete');
      } else {
        bar.classList.remove('complete');
      }
    }

    function setupEventListeners() {
      document.getElementById('checklistForm').addEventListener('submit', handleSubmit);
      document.getElementById('historyBtn').addEventListener('click', toggleHistory);
    }

    function handleSubmit(e) {
      e.preventDefault();
      
      const nombreTecnico = document.getElementById('nombreTecnico').value.trim();
      const tickets = document.getElementById('tickets').value.trim();
      const emailDestino = document.getElementById('emailDestino').value.trim();

      if (!nombreTecnico || !tickets || !emailDestino) {
        showMessage('Por favor completa todos los campos', 'error');
        return;
      }

      if (checkedItems.size === 0) {
        showMessage('Por favor completa al menos un item del checklist', 'error');
        return;
      }

      const resumen = generateResumen(nombreTecnico, tickets);
      saveToHistory(resumen);
      sendEmail(resumen, emailDestino);
      
      showMessage('Checklist registrado exitosamente. Se abrir√° tu cliente de email.', 'success');
      
      setTimeout(() => {
        resetForm();
      }, 3000);
    }

    function generateResumen(nombreTecnico, tickets) {
      const fecha = new Date();
      const percent = Math.round((checkedItems.size / checklistItems.length) * 100);
      
      return {
        nombreTecnico,
        tickets,
        fecha: fecha.toLocaleDateString('es-AR'),
        hora: fecha.toLocaleTimeString('es-AR'),
        timestamp: fecha.toISOString(),
        itemsCompletados: checkedItems.size,
        itemsTotales: checklistItems.length,
        porcentajeCompletado: percent,
        detalleChecklist: checklistItems.map((item, index) => ({
          texto: item,
          completado: checkedItems.has(index)
        }))
      };
    }

    function sendEmail(resumen, emailDestino) {
      const asunto = `Checklist Pre-Visita - ${resumen.nombreTecnico} - Tickets: ${resumen.tickets}`;
      const cuerpo = `
CHECKLIST PRE-VISITA T√âCNICA

T√©cnico: ${resumen.nombreTecnico}
Tickets: ${resumen.tickets}
Fecha: ${resumen.fecha}
Hora: ${resumen.hora}
Completado: ${resumen.itemsCompletados}/${resumen.itemsTotales} (${resumen.porcentajeCompletado}%)

DETALLE DEL CHECKLIST:
${resumen.detalleChecklist.map(item => 
  `${item.completado ? '‚úì' : '‚úó'} ${item.texto}`
).join('\n')}

${resumen.porcentajeCompletado < 100 ? 
  '\n‚ö†Ô∏è ATENCI√ìN: El checklist no est√° completado al 100%' : 
  '\n‚úÖ Todos los items han sido verificados'
}

---
Ecosistemas Global- Tech Support
      `.trim();

      const mailtoLink = `mailto:${encodeURIComponent(emailDestino)}?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
      window.location.href = mailtoLink;
    }

    function saveToHistory(resumen) {
      historial.unshift(resumen);
      localStorage.setItem('historialChecklist', JSON.stringify(historial));
      updateHistoryButton();
    }

    function loadHistory() {
      try {
        const saved = localStorage.getItem('historialChecklist');
        if (saved) {
          historial = JSON.parse(saved);
          updateHistoryButton();
        }
      } catch (e) {
        console.error('Error cargando historial:', e);
      }
    }

    function updateHistoryButton() {
      document.getElementById('historyBtn').textContent = 
        `üïê Ver Historial (${historial.length})`;
    }

    function toggleHistory() {
      const container = document.getElementById('historyContainer');
      const isVisible = container.classList.contains('show');
      
      if (isVisible) {
        container.classList.remove('show');
      } else {
        renderHistory();
        container.classList.add('show');
      }
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      
      if (historial.length === 0) {
        list.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No hay registros en el historial</p>';
        return;
      }

      list.innerHTML = historial.map(registro => `
        <div class="history-item">
          <div class="history-name">${registro.nombreTecnico}</div>
          <div class="history-detail">üìÖ ${registro.fecha} ‚Ä¢ ‚è∞ ${registro.hora}</div>
          <div class="history-detail">üé´ Tickets: ${registro.tickets}</div>
          <span class="history-badge ${registro.porcentajeCompletado === 100 ? 'complete' : 'incomplete'}">
            ${registro.porcentajeCompletado}% Completado
          </span>
        </div>
      `).join('');
    }

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type} show`;
      
      setTimeout(() => {
        message.classList.remove('show');
      }, 5000);
    }

    function resetForm() {
      document.getElementById('nombreTecnico').value = '';
      document.getElementById('tickets').value = '';
      // Keep email for convenience
      
      checkedItems.clear();
      checklistItems.forEach((_, index) => {
        const checkbox = document.getElementById(`item${index}`);
        const item = checkbox.closest('.checklist-item');
        checkbox.checked = false;
        item.classList.remove('completed');
      });
      
      updateProgress();
      document.getElementById('message').classList.remove('show');
    }

    // Start app
    init();
  </script>
</body>
</html>
